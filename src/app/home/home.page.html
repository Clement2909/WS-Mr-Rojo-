<!-- src/app/home/home.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-img src="../../assets/img/logo.jpg" alt="logo"></ion-img>
      </ion-button>
    </ion-buttons>
    <ion-title>
      AUTOCCASE
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-nav>
    <ion-item routerLink="/home">Accueil</ion-item>
    <ion-item routerLink="/about">À propos</ion-item>

    <ion-item class="list-option">
      Voiture
      <ion-select>
        <ion-select-option>Normal</ion-select-option>
        <ion-select-option>Sport</ion-select-option>
        <ion-select-option>Tout-terrain</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item routerLink="/contact">Contact</ion-item>
    <ion-item class="connexion" routerLink="/login">Connexion</ion-item>
  </ion-nav>

  <div class="slogan">
    <p>Profitez des occasions qui vous sont proposées <br />et roulez !</p>
  </div>

<div class="product-container">
  <ion-card *ngFor="let product of products">
    <img [src]="product.image" alt="{{ product.name }}">
    <ion-card-header>
      <ion-card-title>{{ product.name }}</ion-card-title>
      <ion-card-subtitle>Type: {{ product.type }}</ion-card-subtitle>
      <ion-card-subtitle>Prix: {{ product.price }}</ion-card-subtitle>
      <ion-card-subtitle>
        Statut:
        <ng-container *ngIf="product.statut === 'disponible'; else vendue">
          Disponible
        </ng-container>
        <ng-template #vendue>
          Vendue
        </ng-template>
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ng-container *ngIf="product.statut.toLowerCase() === 'disponible'; else indisponible">
        <button class="buy-button">Acheter</button>
      </ng-container>
      <ng-template #indisponible>
        <p>Cet article n'est pas disponible.</p>
      </ng-template>
    </ion-card-content>
  </ion-card>
</div>

</ion-content>
